<form action='{{ settings.PAYPAL_FORM_URL }}' method='post'>
<div class='box-facebook radius-general margin-general'>
    <p class='txt-size txt-center'><strong>The last step</strong></p>
    <input type='submit' class="txt-center button-paypal clear-fix radius-general" value="{% firstof button_text settings.PAYPAL_DEFAULT_BUTTON_TEXT %}" />
    <input type='hidden' name='cmd' value='_s-xclick'>
    <input type='hidden' name='hosted_button_id' value='{{ settings.PAYPAL_HOSTED_BUTTON_ID }}'>
    <input name='notify_url' type='hidden' value='{{ settings.PAYPAL_NOTIFY_URL }}'>
    {% for item in purchase_items %}
    <input name='item_name_{{ forloop.counter }}' type='hidden' value='{{ item }}'>
    {% endfor %}
    <input type='hidden' name='custom' value='{{ custom_field }}'/>
</div>
</form>
