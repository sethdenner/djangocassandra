{% load crispy_forms_tags %}
<div id="wizard-carousel" class="carousel slide" data-interval="">
  <div class="carousel-inner">
    {% for step in steps %}
    <div id="{{step.element_id}}" class="{% if forloop.first %}active{% endif %} item" data-action="{{step.action}}" 
      {% for key,value in step.params.iteritems %} 
      data-param-{{key}}="{{value}}" {% endfor %}>
    </div>
    {% endfor %}
  </div>
</div>
