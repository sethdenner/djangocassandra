{% load render_template_fragment %}
<form class="form-horizontal" id="{{ form.form_id }}" action="{{ form.form_action }}" method="{{ form.form_method }}" >
  <input type="hidden" name="{{ form.id.html_name }}" value="{{ form.id.value }}" />
  <div class="control-group">
    <label class="control-label">Photos</label>
    {% render_fragment image_select %}
    <a href="#addphoto" >&plus; Add a photo</a>
  </div>
  <div class="control-group">
    <label class="control-label">Offer Location</label>
    {% render_fragment location_select %}
    <a href="#addlocation" >&plus; Add a location</a>
  </div>
  <div>
    <button type="button" class="pull-left btn">Back</button>
    <button type="button" class="pull-left btn" data-dismiss="modal">Delete Offer</button>
    <button id="id-submit-details" type="submit" class="pull-right btn btn-primary">Next</button>
    <button type="button" class="pull-right btn btn-primary">Save &amp; Preview</button>
  </div>
</form>
<script src="{{ STATIC_URL }}knotis/offer/js/edit_photos_location.js"></script>
