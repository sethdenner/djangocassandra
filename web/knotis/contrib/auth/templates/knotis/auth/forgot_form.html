<form action="/api/v1/auth/forgot/" id="id-forgot-form" method="post">
  <div class="row-fluid">
    <div class="span6">
      <div class="control-group">
        <div class="controls">
          <label>Email</label>
          <input name="{{ form.email.html_name }}" maxlength="254" type="text" placeholder="you@example.com" class="textinput textInput" id="email-input" value="{{ form.email.value|default_if_none:'' }}"> 
          <p>Enter your email address and we&rsquo;ll send you instructions on how you can set a new one</p>
        </div>
      </div>
    </div>
    <div class="auth-info span6">
      <p>Forgot your password?</p>
    </div>
  </div>
  <div class="buttonHolder modal-footer">
    <input type="submit" name="forgot" value="Continue" class="btn btn-primary btn btn-primary" id="submit-id-forgot">
    <button id="id-login-button" type="button" class="btn" href="/auth/login/" >Back To Login</button>  
  </div>
</form>
