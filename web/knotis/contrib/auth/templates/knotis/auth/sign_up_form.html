<form action="/api/v1/auth/user/" id="id-signup-form" method="post">
  <div class="control-group">
    <div class="controls">
      <input name="{{ form.email.html_name }}" maxlength="254" type="text" placeholder="Email Address" class="textinput textInput" id="email-input" value="{{ form.email.value|default_if_none:'' }}"> 
    </div>
  </div>
  <div id="div_id_password" class="control-group">
    <div class="controls">
      <input type="password" placeholder="Password" id="password-input" name="{{ form.password.html_name }}" class="textinput textInput" > 
    </div>
  </div>
  <input type="hidden" name="{{ form.authenticate.html_name }}" value="{{ form.authenticate.value|default_if_none:'False' }}" > 
  <div class="buttonHolder modal-footer">
    <input type="submit" name="signup" value="Sign Up" class="btn btn-primary btn btn-primary pull-left" id="submit-id-signup"> 
  </div>
</form>
