<div class="singleAuth">
    <form id="id-signup-form" action="/signup/" method="POST">{% csrf_token %}
        <div class="authInputs">
            <input id="auth_username" name="{{ form.email.html_name }}" maxlength="254" type="email" placeholder="Your E-mail" value="{{ form.email.value|default_if_none:'' }}">
            <input id="auth_password" type="password" name="{{ form.password.html_name }}" class="password" placeholder="Your Password" >
            {% if next %}
                <input name="next" type="hidden" value="{{ next }}"/>
            {% endif %}
        </div>

        <p class="tos-text">By signing up you are agreeing to the <a target="_blank" href="/terms-and-conditions/">Terms Of Service</a></p>

        <div class="authButtons">
            <input type="submit" class="authBtn" value="Sign Up" />
            <a href="/login/{%if next %}?next={{ next }}{% endif %}" class="auth-secondary" data-modal-id="auth-modal" >Log In</a>
        </div>
    </form>
</div>
