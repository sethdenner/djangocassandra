<div class="modal fade in" style="display: inherit;" id="login-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="{{ request.META.HTTP_REFERER }}" class="close" data-dismiss="auth-modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></a>
                <h4 class="modal-title" id="myModalLabel">Log In</h4>
            </div>
            <div class="modal-body">
                {{ login_form.as_template }}
            </div>
        </div>
    </div>
</div>
{% if format == 'ajax' %}
<script type="application/javascript" src="{{ STATIC_URL }}knotis/auth/js/login.js"></script>
{% endif %}
