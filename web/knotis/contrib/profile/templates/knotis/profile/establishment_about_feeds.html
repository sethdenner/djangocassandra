    <h1 class="sectionHeader">Social Media
        
        {% if twitter.value %}
            <a class="twitter no-deep" data-id="id-twitter-icon" target="_blank" href="{{ twitter.uri }}">
                <img class="space away" src="/static/knotis/identity/img/twittericon-colored27x27.png" alt="Twitter"></img>
            </a>
        {% endif %}

        {% if facebook.value %}
            <a class="facebook no-deep" target="_blank" href="{{ facebook.uri }}">
                <img class="space away" src="/static/knotis/identity/img/facebookicon-colored27x27.png" alt="Facebook"></img>
            </a>
        {% endif %}
        
        {% if yelp.value %}
            <a class="yelp no-deep" data-id="id-yelp-icon"target="_blank" href="{{ yelp.uri }}">
                <img class="space away" src="/static/knotis/identity/img/yelpicon-colored27x27.png" alt="Yelp"></img>
            </a>
        {% endif %}
    </h1>

{% if twitter_has_feed or yelp_has_feed %}

    <section>
        <div id="AboutFeedTabContent" class="tab-content">
            {% if twitter_has_feed %}
                <div class="twitter tab-pane active" data-id="id-twitter-content">{{ twitter_markup }}</div>
            {% endif %}

            {% if yelp_has_feed %}
                <div class="yelp tab-pane{% if not twitter_has_feed %}active{% endif %}" data-id="id-yelp-content">{{ yelp_markup }}</div>
            {% endif %}
        </div>
    </section>

{% endif %}
