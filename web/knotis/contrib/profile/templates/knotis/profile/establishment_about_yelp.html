{% if yelp_feed %}
<div class="about-yelp">
    {% for review in yelp_feed %}
        <div class="yelp-review col-sm-12">
	    <img class="user pull-left" src="{{ review.user.image_url }}" width="50px" height="50px"></img>
            <p class="excerpt">{{ review.excerpt }} <span class="score">{{ review.rating }}/5 -{{ review.user.name }}</span></p>
        </div>
    {% endfor %}
</div>
{% endif %}
