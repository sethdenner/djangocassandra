{% load render_template_fragment %}
<div class="navbar navbar-fluid-top knotis-header">
  <div class="navbar-inner">
    <div class="container-fluid">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
      </button>
      <a class="brand" href="/">&nbsp;</a>
      <div class="nav-collapse collapse">
	    <div class="search-bar span8">
	      {% render_fragment search_bar %}
	    </div>
	    <ul class="nav pull-right auth-links">
          {% if user.is_authenticated %}
          {% render_fragment identity_switcher %}
          {% else %}
	      <li><a id="login" class="modal-link" data-modal-width="633px" href="/auth/login/">Login</a></li>
	      <li><button id="sign-up" class="modal-link btn btn-primary" data-modal-width="633px" href="/auth/signup/">Sign Up</button></li>
          {% endif %}
	    </ul>
      </div>
    </div>
  </div>
</div>
<div class="knotis-header-spacing">&nbsp;</div>
