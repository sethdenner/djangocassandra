{% if actions %}
    {% for action in actions %}
    <a class="{{ css_class }} {% if not action.deep %} no-deep {% endif %}" href="{{action.href}}"
            {% for key, value in action.data.iteritems %}
            data-param-{{ key }}="{{ value }}"{% endfor %}
            data-method="{{action.method}}">{{ action.title }}</a>
    {% endfor %}
{% endif %}
