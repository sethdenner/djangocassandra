<form class="form-horizontal" id="{{ form.form_id }}" action="{{ form.form_action }}" method="{{ form.form_method }}" >{% csrf_token %}
  <input type="hidden" name="{{ form.id.html_name }}" value="{{ form.id.value }}" />
  <div class="control-group">
    <label class="control-label">Enter Title</label>
    <div class="controls">
      <input type="text" name="{{ form.title.html_name }}" value="{{ form.title.value }}" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Synopsis</label>
    <div class="controls">
      <textarea rows="5" name="{{ form.description.html_name }}">{{ form.description.value|default_if_none:'' }}</textarea>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Restrictions</label>
    <div class="controls">
      <textarea rows="5" name="{{ form.restrictions.html_name }}">{{ form.restrictions.value|default_if_none:'' }}</textarea>
    </div>
  </div>
  <div>
    <button type="button" class="pull-left btn wizard-back">Back</button>
    <button type="button" class="pull-left btn" data-dismiss="modal">Delete Offer</button>
    <button id="id-submit-details" type="submit" class="pull-right btn btn-primary">Next</button>
    <button type="button" class="pull-right btn btn-primary">Save &amp; Preview</button>
  </div>
</form>
<script src="{{ STATIC_URL }}knotis/merchant/js/edit_details.js"></script>
