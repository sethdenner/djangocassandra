{% load render_template_fragment %}
<!-- SubNav-->
<div class="subNav">
    <div class="row">
        <div class="col-lg-12">
            <ul>
                <li><a {% if redemption_filter == 'unredeemed' %} class="active" {% endif %} href="/my/redemptions/unredeemed/">Unredeemed</a></li>
                <li><a {% if redemption_filter == 'redeemed' %} class="active" {% endif %} href="/my/redemptions/redeemed/">Redeemed</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- // End SubNav -->
<div class="redemptions">
    <div class="mainContent">
	<div class="col-sm-9 col-xs-12">
            <h1>Redemptions</h1>
        </div>
	<div class='col-sm-3 redemption-search'>
	    <form name="redeem_query" method="get">
		{% if redeem_query %}
		    <input type="/search" name="redeem_query" class="form-control" value="{{ redeem_query }}">
		{% else %}
		    <input type="/search" name="redeem_query" class="form-control" placeholder="SEARCH VOUCHER #">
		{% endif %}
	    </form>
	</div>
	<div class='clearfix'></div>
        <div class="row" data-id='id-redemptions'>
            {% render_fragment redemptions_grid %}
        </div>
    </div>
</div>
{% if format == 'json' %}
{% for script in post_scripts %}
<script src="{{ STATIC_URL }}{{ script }}"></script>
{% endfor %}
{% endif %}
