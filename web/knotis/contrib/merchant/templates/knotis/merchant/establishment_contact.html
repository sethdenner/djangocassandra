{% if address %}

<div class="span6">
  <h4>Location</h4>
  <div id="map" />
  <p>{{ address }}</p>
  <div class="establishment-contact-loc-address">{{ address }}</div>

  <input type="hidden" 
	 id="establishment-contact-loc-details"
	 data-latitude="{{ latitude }}"
	 data-longitude="{{ longitude }}" />
</div>

<script>
(function($){
    var latLng = new google.maps.LatLng(parseFloat($('#establishment-contact-loc-details').attr('data-latitude')),
					 parseFloat($('#establishment-contact-loc-details').attr('data-longitude')));

    var initialize = function(){
        var mapOptions = {
            center: latLng,
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById('map'), mapOptions);

	var markerOptions = {
	        position: latLng,
	        map: map
	    };
	var marker = new google.maps.Marker(markerOptions);
    }
    
    google.maps.event.addDomListener(window, 'load', initialize);
})(jQuery);
</script>

{% endif %}
