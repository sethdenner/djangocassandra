{% load render_template_fragment %}

<div class="settings">
    <div>
        {% render_fragment facebook_sdk_initialization %}
    </div>
    <div class="container-fluid mainContent">
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <h1>Social Media Settings</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                {% render_fragment social_integrations_grid %}
            </div>
        </div>
    </div>
    {% if format == 'json' %}
    {% for script in post_scripts %}
    <script src="{{STATIC_URL}}{{script}}"></script>
    {% endfor %}
    {% endif %}
</div>
