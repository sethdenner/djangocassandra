<div class="col-lg-3 col-xs-6">
    <div class="offerItem">
        <input type="hidden" class="tile-user" value="{{ current_identity.id }}" />
        <input type="hidden" class="tile-identity" value="{{ identity.id }}"/>
        <img class="tile-badge {{ service_name }}-logo"  alt="{{ service_name }}" src="{{ STATIC_URL }}images/{{ service_name }}/logo.png" />
        {% if endpoint %}
        <a data-endpoint-pk="{{ endpoint.pk }}" class="btn btn-knotis-action disconnect no-deep" href="{{ action.href }}">
            <p class="tile-title">{{ endpoint.value }}</p>
            <span>Disconnect</span>
        </a>
        {% else %}
        <p class="tile-title">{{ service_name|title }} Account</p>
        <a class="btn btn-knotis-action connect-{{ service_name }} no-deep" href="{{ action.href }}"><span>Connect</span></a>
        {% endif %}
    </div>
</div>
