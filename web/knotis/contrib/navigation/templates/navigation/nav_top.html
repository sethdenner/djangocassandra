{% if navigation_items %}
<div class="navbar navbar-static-top navigation-horizontal top-nav{% if fixed_top_nav %} fixed{% endif %}">
  <div class="navbar-inner">
    <div class="container text-center">
      <ul class="nav nav-pills">
        {% for item in navigation_items %}
	    <li><a href="{{ item.uri }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% if fixed_top_nav %}<div class="top-nav-extra-space">&nbsp;</div>{% endif %}
{% endif %}
