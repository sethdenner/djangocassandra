{% if sections %}
    <div class="row-fluid sections">
        <div class="span5">
            {% for section in sections %}
                <div class="row-fluid">
                    <div class="span12 {{ section.css_class }}">
                        {{ section.markup|safe }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
