{% extends 'knotis/layout/modal_base.html' %}
{% block body %}
<section>
    <div class="row">
        <div class="col-lg-12">
            <h1>Create Your Business</h1>
            <p>All we need to get started is the name of your business. This name will be used publically on Knotis.</p>
            <form id="id-business-form" action="/identity/business/create/" method="POST">{% csrf_token %}
                <input name="name" placeholder="Business Name" type="text" value="{{ business_name|default:'' }}" />
                <input type="submit" value="Continue" class="btn" />
            </form>
        </div>
    </div>
</section>
{% endblock body %}
