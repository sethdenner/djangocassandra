{% if address %}
<div class="about-location">
  <h4>Location</h4>
  <div class="about-map-outer">
    <div id="about-map">&nbsp;</div>
    <input type="hidden" 
	       id="establishment-contact-loc-details"
	       data-latitude="{{ latitude }}"
	       data-longitude="{{ longitude }}" />
    <div class="establishment-contact-loc-address linkedaddress">{{ address }} - 
    <a href="http://maps.google.com/maps?daddr={{ address|iriencode }}">Get Directions</a></div> 
  </div>
</div>
{% endif %}
