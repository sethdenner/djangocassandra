{% load url from future %}
<div class="content-popup session absolute radius-general log_in_popup">
    <div class="content-popup-inset back-login radius-general">
        <div class="clear-fix relative">
            <div id="ajaxBusy" class="absolute"><img src="{{ STATIC_URL }}/images/ajaxloading.gif" title="Loading" alt="loading"/></div>
            <h3><strong>Log In or sign up</strong></h3>
            <div class="close close_log_in"></div>
        </div>
        <div class="clear-fix">
            <div class="content-popup-left">
                <form action="{% url 'django.contrib.auth.views.login' %}" method="post" id="login"> {% csrf_token %}
                    <ul>
                        <li>
                            <label>
                                {{ form.username }}<div id="ht-1" class="help-icon margin-sides vertical-align-top"></div>
                            </label>
                        </li>
                        <li>
                            <label>
                                {{ form.password }}<div id="ht-2" class="help-icon margin-sides vertical-align-top"></div>
                            </label>
                        </li>
                    </ul>
                    <p>
                        <input class="button radius-general left" value="Let me in!" id="button_sign" type="submit" name="submit">
                        <a href="/account/password_reset/" title="Forgot your password?"
                           class="left margin-general txt-size-12">Forgot your password?</a>
                    </p>
                </form>
            </div>
            <div class="box-facebook radius-general">
                <p class="txt-size txt-center margin-general"><strong>Create your account</strong></p>
                <div class="margin-general clean">
                    <a href="/account/create/"
                       class="txt-center button-account button clear-fix radius-general">Register</a>
                </div>
                <div class="margin-general clear-fix">
                    <span class="txt-size-12">or</span>
                    <fb:login-button scope="email,user_about_me" autologoutlink="false">Log in with FB</fb:login-button>
                    <script type="text/javascript">if (typeof(FB) != "undefined") {
                        FB.XFBML.parse();
                    }</script>
                </div>
            </div>
        </div>
        <div class="clean"></div>
        <p id="message-log"
           class="message-confirm message-error message-popup-info message-info radius-general txt-size"></p>
    </div>
</div>
