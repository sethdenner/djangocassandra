<!DOCTYPE html>
<html lang="en" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}styles/default/global.css" />
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery/jquery.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery/plugins/render_data.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/home.js"></script>
    <title>{% block title %}Knotis.com{% endblock %}</title>
  
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Pragma" CONTENT="no-cache">

    <link href="{{ STATIC_URL }}styles/default/reset.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}styles/default/global.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}styles/default/print.css" rel="stylesheet" type="text/css" media="print"/>
    <link href="{{ STATIC_URL }}favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link type="text/plain" rel="author" href="{{ STATIC_URL }}humans.txt"/>

    <!--[if IE 7]>
    <link rel=stylesheet type="text/css" href="{{ STATIC_URL }}styles/default/ie7.css" media="screen"/>
    <![endif]-->
    <!--[if IE 8]>
    <link rel=stylesheet type=text/css href="{{ STATIC_URL }}styles/default/ie8.css" media="screen"/>
    <![endif]-->

    <script src="{{ STATIC_URL }}scripts/jquery/jquery.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}scripts/jquery/jquery_ui.js" type="text/javascript"></script>

    {% if maps %} 
   	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" charset="utf-8"></script>
    {% endif %}

	{% if gallery %}
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery.lightbox-0.5.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/default/jquery.lightbox-0.5.css" media="screen"/>
    {% endif %}

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/default/jquerycalendar.css" media="screen"/>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/ui.datepicker.js"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery.uniform.min.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}styles/default/uniform.aristo.css" type="text/css" media="screen">
    <script src="{{ STATIC_URL }}scripts/charCount.js" type="text/javascript"></script>

	{% if do_upload %}
    <!-- Ajax Uploader  -->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/default/fileuploader.css" media="screen"/>
    <script src="{{ STATIC_URL }}scripts/fileuploader.js" type="text/javascript"></script>
    {% endif %}

    <script type="text/javascript" src="{{ STATIC_URL }}scripts/knotis_marker.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery.validity.pack.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/placeholder.js"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}scripts/events.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery.roundabout.js"></script>

    <!-- Validation -->
    <link type="text/css" rel="Stylesheet" href="{{ STATIC_URL }}styles/default/jquery.validity.css"/>

    <!-- Graphics -->
	{% if graphics %}
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/highcharts.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/modules/exporting.js"></script>
    {% endif %}

    <!-- Helper Text -->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/default/jquery.helptext.css" />
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery.helptext.js"></script>
    
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery/plugins/render_data.js"></script>

    <!--[if lt IE 7]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE7.js"></script>
    <![endif]-->


    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-24368545-2']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();

    </script>

</head>

<body>
  {% include 'header.html' %}
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  {% include 'footer.html' %}
</body>
</html>
