<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ STATIC_URL }}styles/default/globals.css" />
  <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery.js"></script>
  <title>{% block title %}Knotis.com{% endblock %}</title>
</head>

<body>
  <div id="header">
	{% block header %}
	{% endblock %}
  </div>
  <div id="navigation">
    {% block navigation %}
    {% endblock %}
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="footer" >
    {% block footer %}
    {% endblock %}
  </div>
</body>
</html>
